<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Ewan Croft" />
		<meta name="robots" content="index, follow" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="msapplication-TileColor" content="#0a1607" />
		<meta name="msapplication-TileImage" content="%sveltekit.assets%/favicon/ms-icon-144x144.png" />
		
		<!-- Favicon and Icons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon/favicon-16x16.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/favicon/android-chrome-192x192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="%sveltekit.assets%/favicon/android-chrome-512x512.png" />
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
