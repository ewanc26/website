/* Font Definitions */
@font-face {
 font-family: 'madecarvingsoft';
 src: url('/assets/fonts/madecarvingsoft.woff2') format('woff2'),
  url('/assets/fonts/madecarvingsoft.woff') format('woff');
}

@font-face {
 font-family: 'madecarvingsoft';
 src: url('/assets/fonts/madecarvingsoftsemibold.woff2') format('woff2'),
  url('/assets/fonts/madecarvingsoftsemibold.woff') format('woff');
 font-weight: bold;
}

/* Define root variables */
:root {
 /* Colours (dark theme by default) */
 --background-color: #2b3728;
 --text-color: #fff;
 --header-footer-bg: #0a1607;
 --button-bg: #4caf50;
 --button-hover-bg: #204d22;
 --dropdown-bg: #4caf50;
 --dropdown-hover-bg: #204d22;
 --warning-bg: #ffcc00;
 --warning-text-color: #000;
 --embed-bg: #304028; /* Adjusted embed background */
 /* New background color for embeds */
 --embed-border: #3da01f;
 /* Slightly lighter border for embeds */
 --embed-border-radius: 12px;
 /* Rounded borders for embeds */
}

/* Apply Poppins font throughout */
body {
 margin: 0;
 background: var(--background-color);
 color: var(--text-color);
 font-family: "madecarvingsoft", "Trebuchet MS", sans-serif;
 overflow: hidden;
}

#page {
 height: 100vh;
 display: flex;
}

/* Left Column Styling */
#column-left {
 flex: 1;
 background: var(--header-footer-bg);
 display: flex;
 justify-content: center;
 flex-direction: column;
 padding: 32px 16px;
}

/* Profile Area */
#profile-area {
 max-height: 100%;
 padding: 32px;
 text-align: center;
 overflow-y: auto;
}

/* Profile Picture */
profile-picture img {
 display: block;
 height: 128px;
 margin: 0 auto;
 border-radius: 50%;
 object-fit: cover;
}

/* Profile info styling */
profile-username {
 display: block;
 margin-top: 16px;
 font-size: 2rem;
}

.profile-description {
 margin-top: 8px;
 font-size: 1rem;
}

/* Navigation links */
nav {
 margin-top: 24px;
}

.links {
 max-width: 200px;
 margin: 0 auto;
 display: flex;
 flex-direction: column;
 gap: 10px;
}

.links a {
 display: flex;
 height: 48px;
 background: var(--button-bg);
 color: var(--text-color);
 border-radius: 24px;
 justify-content: center;
 align-items: center;
 transition: .25s background;
}

.links a:hover {
 background: var(--button-hover-bg);
 color: var(--warning-text-color);
}

/* Pagination Styling */
if-pagination {
 display: block;
 margin-top: 20px;
}

.pagination {
 margin-bottom: 48px;
 text-align: center;
}

/* Footer */
.credit {
 font-size: 14px;
 color: var(--text-color);
 text-align: center;
 margin-top: 16px;
}

.credit a {
 color: var(--button-bg);
 text-decoration: none;
}

.credit a:hover {
 text-decoration: underline;
}

/* Right Column */
#column-right {
 flex: 2;
}

main {
 max-height: 100%;
 overflow-y: auto;
}

/* Basic styles */
a {
 color: var(--button-bg);
 text-decoration: none;
}

a:hover {
 text-decoration: underline;
}

code {
 background: var(--header-footer-bg);
 white-space: pre-wrap;
}

pre code {
 display: block;
 white-space: pre;
 overflow-x: auto;
}

blockquote {
 padding-left: 16px;
 margin: 0;
 border-left: 4px solid var(--header-footer-bg);
}

table {
 display: block;
 word-break: normal;
 border-collapse: collapse;
 overflow-x: auto;
}

th,
td {
 padding: 8px;
 border: 1px solid var(--header-footer-bg);
}

/* Posts */
.post {
 display: block;
 max-width: 500px;
 padding: 20px;
 margin: 10px auto;
 background: var(--header-footer-bg);
 word-break: break-word;
 border-radius: 12px;
 box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.post img {
 display: block;
 width: 100%;
 cursor: pointer;
}

.reply-indicator,
.author {
 margin-bottom: 12px;
}

author-pfp {
 display: inline-block;
 vertical-align: middle;
 width: 30px;
}

author-pfp img {
 height: 30px;
 width: 30px;
 aspect-ratio: 1 / 1;
 object-fit: cover;
 border-radius: 50%;
}

author-username,
title-content {
 font-weight: bold;
}

image-post image-content {
 display: block;
 margin: 12px 0;
}

imageset-post image-content {
 margin: 12px 0;
 display: grid;
 grid-template-columns: 1fr 1fr;
 gap: 6px;
}

imageset-post image-content img {
 height: 100%;
 object-fit: cover;
}

.footer {
 margin-top: 12px;
 display: flex;
 justify-content: space-between;
 align-items: center;
 font-size: 14px;
 color: var(--text-color);
}

/* Styling the author section */
.author {
 display: flex;
 align-items: center;
 gap: 8px;
}

/* Styling for created-at and remote link */
.created-at {
 color: var(--warning-bg);
}

.remote-link {
 font-size: 14px;
}

/* Embed container styling */
.post .embed-container {
  display: block;
  margin-top: 20px; /* Added margin */
  background: var(--embed-bg);
  border-radius: var(--embed-border-radius);
  padding: 16px;
  border: 1px solid var(--embed-border);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

/* Embed card styling */
.post .embed-card {
  display: block;
  margin-top: 0; /* Removed margin-top */
  background: var(--embed-bg);
  border: 1px solid var(--embed-border);
  border-radius: var(--embed-border-radius);
  padding: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.post .embed-card img {
  max-height: 256px;
  object-fit: cover;
}

.post .embed-card .embed-content {
  padding: 16px;
}

/* Mobile Styling */
@media screen and (max-width: 800px) {
 body {
  overflow: auto;
 }

 #page {
  display: block;
 }

 #column-left {
  justify-content: center;
  padding: 40px 16px;
 }

 .footer {
  flex-direction: column;
  align-items: flex-start;
 }

 .author {
  gap: 4px;
 }

 .created-at,
 .remote-link {
  font-size: 12px;
 }

 .links {
  flex-direction: row;
 }

 .links a {
  flex: 1;
  height: 40px;
  border-radius: 20px;
 }

 .author-pfp img {
  width: 30px;
  height: 30px;
 }
}

/* Light theme (alternative) */
@media (prefers-color-scheme: light) {
 :root {
  --background-color: #ffffff;
  --header-footer-bg: #f1f1f1;
  --text-color: #000000;
  --button-bg: #4caf50;
  --button-hover-bg: #204d22;
  --dropdown-bg: #4caf50;
  --dropdown-hover-bg: #204d22;
  --warning-bg: #ffcc00;
  --warning-text-color: #000;
  --embed-bg: #f7f7f7;
  --embed-border: #dddddd;
 }
}
